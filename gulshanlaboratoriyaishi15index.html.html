 <!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>O‚Äòzbek Milliy Taomlari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1a4d2e;
        }

        .taom {
            background-color: #ffffff;
            padding: 15px;
            margin: 15px auto;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .taom h2 {
            color: #d35400;
        }
    </style>
</head>
<body>

    <h1>üçΩ O‚Äòzbek Milliy Taomlari</h1>
    <div id="taomlar"></div>

    <script>
        // JSON formatdagi ma'lumotlar
        const taomlarJSON = [
            {
                "nomi": "Osh (Palov)",
                "tavsif": "Guruch, go‚Äòsht va sabzidan tayyorlanadigan mashhur milliy taom.",
                "hudud": "Butun O‚Äòzbekiston"
            },
            {
                "nomi": "Somsa",
                "tavsif": "Tandirda pishiriladigan go‚Äòshtli yoki kartoshkali xamirli taom.",
                "hudud": "Samarqand, Buxoro"
            },
            {
                "nomi": "Manti",
                "tavsif": "Bug‚Äòda pishiriladigan go‚Äòshtli taom.",
                "hudud": "Toshkent"
            },
            {
                "nomi": "Shurva",
                "tavsif": "Go‚Äòshtli va sabzavotli sho‚Äòrva.",
                "hudud": "Qashqadaryo"
            }
        ];

        // JSON ma'lumotlarni HTML sahifaga chiqarish
        const container = document.getElementById("taomlar");

        taomlarJSON.forEach(taom => {
            const div = document.createElement("div");
            div.className = "taom";
            div.innerHTML = `
                <h2>${taom.nomi}</h2>
                <p><strong>Tavsif:</strong> ${taom.tavsif}</p>
                <p><strong>Hudud:</strong> ${taom.hudud}</p>
            `;
            container.appendChild(div);
        });
    </script>

</body>
</html>
